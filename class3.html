<!DOCTYPE html>
<html>
    <head>
        <title> form</title>
                <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
        rel="stylesheet"
        />

  
    </head>
    <body >
        <section class="row bg-dark">
        

            <div class="col-sm-2 col-md-2 col-lg-2 m-auto">
                <h1 style="color: #9FA6B2 "><b><marquee>REGISTRATION  FORM</marquee></b></h1>
                
                
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 m-auto">
                <img src="images/index.png" width="150">
                 </div>
          
            <div class="col-lg-8 col-md-8 col-sm-8 m-auto">
                <form  class=" p-4">
                      <div class="form-outline mb-4">
                      <input type="text" id="form3Example3" class="form-control" readonly value="CRATIVE IT" />
                      <label class="form-label" for="form3Example3">organization</label>
                    </div>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                      <div class="col justify-content-center">
                        <div class="form-outline">
                          <input type="text" id="form3Example1" class="form-control" />
                          <label class="form-label" for="form3Example1">First name</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form3Example2" class="form-control" />
                          <label class="form-label" for="form3Example2">Last name</label>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control" />
                      <label class="form-label" for="form3Example3">Email address</label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4" class="form-control" />
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
                     <!-- date of birth input -->
                     <div class="form-outline mb-4">
                      <input type="datetime-local" id="form3Example4" class="form-control" />
                      <label class="form-label" for="form3Example4"> date of birth</label>
                    </div>
                     <!-- tel input -->
                     <div class="form-outline mb-4">
                      <input type="tel" id="form3Example4" class="form-control" />
                      <label class="form-label" for="form3Example4"> mobile number</label>
                    </div>
                      <!-- color input -->
                      <div class="form-outline mb-4">
                        <input type="color" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4"> favourite color</label>
                      </div>
                        <!-- country input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example4" class="form-control" />
                          <label class="form-label" for="form3Example4"> country</label>
                            <select class="mb-4">
                            <option> BANGLADESH</option>
                            <option> PAKISTAN</option>
                            <option>  INDIA</option>
                            <option></option>
                          </select>
                          </div>
                           <!-- file -->
                     
                        <input type="file" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4"></label>
                    

                             
                        <!--RADIO BUTTON-->
                        <div class="d-flex mb-4">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                          <label class="form-check-label" for="inlineRadio1">MALE</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                          <label class="form-check-label" for="inlineRadio2">FEMALE</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                          <label class="form-check-label" for="inlineRadio3">CUSTOM</label>
                        </div>
                      </div>
                 
                  
                  
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                      <label class="form-check-label" for="form2Example33">
                        Subscribe to our newsletter
                      </label>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                  
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
                  </form>
              
       
            </div>
       

        </section>
              <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"
        ></script>

    </body>
</html>
